<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">  <!-- IconScout -->
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        nav a {
            color: white;
            margin-right: 15px;
        }
        .main-content {
            margin: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="fs-2">Payroll System</h1>
            <nav>
                <a href="{% url 'employee_list' %}">Employees</a>
                <a href="{% url 'payroll_summary' %}">Payroll Summary</a>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Payroll System &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
